
<div class='card col-sm-6'>
    <h2>Login Form</h2>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Email address</label>
            <input [ngClass]="{ 'is-invalid':f.email.errors }" type="text" class="form-control" name='email' formControlName="email" placeholder="Enter email" />
            <div *ngIf="f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required && f.email.touched">This Email Is Required</div>
              <div *ngIf="f.email.errors.email && f.email.touched">Email Is Not Valid</div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password</label>
            <input [ngClass]="{ 'is-invalid':f.password.errors }" type="password" class="form-control" name='password' formControlName='password' placeholder="Password">
            <div *ngIf="f.password.errors && f.password.touched" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
          </div>
          <button type="submit" class="btn btn-primary mt-2" [disabled]="!loginform.valid">Submit</button>
    </form>
</div>
