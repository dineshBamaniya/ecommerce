<div class='card col-sm-6 '>
  <div class='card-title text-center'>SignUp Form</div>
  <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
    <div class="form-group ">
      <label>UserName</label>
      <input type="text" class="form-control" name='username' formControlName="username" placeholder="Enter user Name"[ngClass]="{ 'is-invalid':f.email.errors }">
      <div *ngIf="f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required && f.username.touched">This UserName Is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="text" class="form-control" name='email' formControlName='email' placeholder="Enter email"
        [ngClass]="{ 'is-invalid':f.email.errors }">
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required && f.email.touched">This Email Is Required</div>
        <div *ngIf="f.email.errors.email && f.email.touched">Email Is Not Valid</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [ngClass]="{ 'is-invalid':f.password.errors }" type="password" class="form-control" name='password'
        formControlName='password' placeholder="Password">
      <div *ngIf="f.password.errors && f.password.touched" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" name='password' formControlName='confirmPassword'
        placeholder="Password Enter Again" [ngClass]="{ 'is-invalid':f.confirmPassword.errors }">
      <div *ngIf="f.confirmPassword.touched && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
    <div class="form-group">
      <label>address</label>
      <input type="text" class="form-control" name='address' formControlName='address' placeholder="Enter Address">
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!signupform.valid">Submit</button>
  </form>
</div>
